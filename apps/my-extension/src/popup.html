<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CV Match Extension</title>
  <script src="popup.js" defer></script>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-4 w-80">
  <h2 class="text-lg font-bold mb-2">CV Match Checker</h2>
  <div class="mb-4">
    <label for="cv-input" class="block mb-1 font-medium">Your CV:</label>
    <textarea id="cv-input" class="w-full p-2 border rounded mb-2" rows="4" placeholder="Paste your CV here..."></textarea>
    <button id="save-cv-btn" class="w-full bg-blue-600 text-white py-2 rounded mb-2">Save CV</button>
  </div>
  <div class="mb-4">
    <button id="run-btn" class="w-full bg-green-600 text-white py-2 rounded">Run Match Check (Auto-scrape)</button>
    <div id="result" class="mt-3 text-center font-semibold text-blue-700"></div>
  </div>
</body>
</html>
